 # setting the prefix key
unbind C-b
set -g prefix C-Space 
set -g mouse on
bind C-Space send-prefix
bind r source-file ~/.config/tmux/plugins.conf \; display "Reloaded tmux conf"

# Unbind default arrow key bindings for pane navigation
unbind Up
unbind Down
unbind Left
unbind Right

# Bind hjkl keys for pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
